name: vehicle_maintenance_tracker
description: A comprehensive Flutter app to track vehicle maintenance activities, set reminders, and manage expenses across multiple vehicles.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  fl_chart: ^0.64.0
  flutter_local_notifications: ^16.1.0
  timezone: ^0.9.0
  table_calendar: ^3.0.9
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
